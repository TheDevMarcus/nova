<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOVA: NYE</title>
<link rel="icon" type="image/png" href="https://github.com/TheDevMarcus/verison/blob/main/logos/decemberlogo.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
:root {
--gold: #FFD700;
--gold-dim: rgba(255, 215, 0, 0.1);
--silver: #C0C0C0;
--bg-deep: #050505;
--glass: rgba(20, 20, 20, 0.8);
--glass-border: rgba(255, 255, 255, 0.1);
--text-main: #ffffff;
--accent-red: #ff2a2a;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body {
width: 100%; height: 100%; margin: 0; padding: 0;
background: var(--bg-deep);
font-family: 'Outfit', sans-serif;
color: var(--text-main);
overflow: hidden;
}
.bg-gradient {
position: fixed; inset: 0;
background: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000000 80%);
z-index: 0;
}
canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
#splash-screen {
position: fixed; inset: 0; z-index: 9999;
background: #000;
display: flex; flex-direction: column;
align-items: center; justify-content: center;
transition: opacity 0.8s ease;
cursor: pointer;
}
.quote-text {
font-family: 'Cinzel', serif; font-size: 2rem;
background: linear-gradient(45deg, #FFD700, #FFF, #FFD700);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin-bottom: 20px; text-align: center; padding: 20px;
animation: shimmer 3s infinite;
}
@keyframes shimmer { 0%{background-position: -200%;} 100%{background-position: 200%;} }
.skip-hint {
position: absolute; bottom: 50px;
color: #666; font-size: 0.7rem; letter-spacing: 2px;
text-transform: uppercase; animation: pulse 1.5s infinite;
}
@keyframes pulse { 50% { opacity: 0.4; } }
.wrapper {
position: relative; z-index: 5;
height: 100vh; width: 100%;
display: flex; align-items: center; justify-content: center;
padding: 20px;
opacity: 0; transition: opacity 1s ease;
overflow-y: auto;
}
.layout-container {
width: 100%; max-width: 1200px;
height: 700px;
display: flex; gap: 20px;
}
.glass-panel {
background: var(--glass);
border: 1px solid var(--glass-border);
border-radius: 24px;
box-shadow: 0 20px 50px rgba(0,0,0,0.5);
backdrop-filter: blur(30px);
-webkit-backdrop-filter: blur(30px);
display: flex; flex-direction: column;
position: relative;
}
.card-main { flex: 2; padding: 30px; overflow-y: auto; }
.card-news { flex: 1; min-width: 300px; background: rgba(10, 10, 10, 0.6); }
h1 {
margin: 0; font-family: 'Cinzel', serif;
font-size: 3rem; text-align: center;
color: var(--gold);
text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
letter-spacing: 5px;
}
.subtitle {
text-align: center; color: var(--silver);
font-size: 0.8rem; margin-bottom: 30px; letter-spacing: 2px;
text-transform: uppercase;
}
.status-indicator {
display: inline-block; width: 8px; height: 8px;
background: #0f0; border-radius: 50%;
box-shadow: 0 0 10px #0f0; margin-right: 8px;
}
.settings-btn {
position: absolute; top: 20px; right: 20px;
width: 40px; height: 40px;
border-radius: 12px; background: rgba(255,255,255,0.05);
display: flex; align-items: center; justify-content: center;
cursor: pointer; transition: 0.3s; color: #ccc;
border: 1px solid rgba(255,255,255,0.05);
}
.settings-btn:hover { background: rgba(255,255,255,0.1); color: var(--gold); transform: rotate(45deg); }
.apps-grid {
display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
gap: 15px; margin-bottom: 20px;
}
.app-card {
display: flex; flex-direction: column; align-items: center; gap: 8px;
cursor: pointer; position: relative;
}
.app-icon {
width: 64px; height: 64px; border-radius: 18px;
background: rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.1);
display: flex; align-items: center; justify-content: center;
transition: 0.3s; overflow: hidden;
}
.app-card:hover .app-icon {
transform: translateY(-5px);
border-color: var(--gold);
box-shadow: 0 10px 20px rgba(255, 215, 0, 0.15);
}
.app-icon img { width: 100%; height: 100%; object-fit: cover; }
.app-name { font-size: 0.7rem; color: #aaa; transition: 0.3s; }
.app-card:hover .app-name { color: white; }
.delete-app {
position: absolute; top: -5px; right: 5px;
background: var(--accent-red); width: 20px; height: 20px;
border-radius: 50%; display: flex; align-items: center; justify-content: center;
font-size: 12px; color: white; opacity: 0; transition: 0.2s;
}
.app-card:hover .delete-app { opacity: 1; }
.search-box {
background: rgba(0,0,0,0.3);
padding: 20px; border-radius: 20px;
border: 1px solid rgba(255,255,255,0.05);
margin-top: auto;
}
input {
width: 100%; padding: 15px; border-radius: 12px;
background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
color: white; font-family: 'Outfit', sans-serif; font-size: 1rem;
outline: none; margin-bottom: 15px; transition: 0.3s;
}
input:focus { border-color: var(--gold); background: rgba(0,0,0,0.5); }
#launchBtn {
width: 100%; padding: 18px;
border-radius: 12px; border: none;
background: linear-gradient(135deg, #222, #000);
color: #555; font-weight: 800; font-size: 1rem;
letter-spacing: 2px; cursor: pointer;
transition: 0.3s; position: relative; overflow: hidden;
border: 1px solid #333;
}
#launchBtn:not(:disabled) {
background: linear-gradient(135deg, var(--gold), #ffaa00);
color: #000; border: none;
box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
}
#launchBtn:not(:disabled):hover {
animation: goreShake 0.3s infinite;
background: var(--accent-red);
color: white;
box-shadow: 0 0 30px var(--accent-red);
}
#launchBtn:not(:disabled):hover::after {
content: "START ENGINE";
position: absolute; inset: 0; background: var(--accent-red);
display: flex; align-items: center; justify-content: center;
font-weight: 900; letter-spacing: 4px;
}
@keyframes goreShake {
0% { transform: translate(1px, 1px) rotate(0deg); }
25% { transform: translate(-1px, -2px) rotate(-1deg); }
75% { transform: translate(3px, 1px) rotate(1deg); }
100% { transform: translate(1px, -2px) rotate(-1deg); }
}
.news-header {
padding: 20px; font-weight: 700; color: var(--silver);
letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.05);
display: flex; justify-content: space-between; align-items: center;
}
.news-feed { flex: 1; overflow-y: auto; padding: 20px; }
.news-item {
background: rgba(255,255,255,0.03); border-radius: 12px;
padding: 15px; margin-bottom: 15px; border-left: 3px solid var(--gold);
transition: 0.2s;
}
.news-item:hover { background: rgba(255,255,255,0.06); transform: translateX(5px); }
.news-title { font-weight: 700; color: white; margin-bottom: 5px; font-size: 0.9rem; }
.news-body { font-size: 0.8rem; color: #999; line-height: 1.5; }
.modal {
position: fixed; inset: 0; background: rgba(0,0,0,0.9);
display: none; align-items: center; justify-content: center; z-index: 100;
opacity: 0; transition: 0.3s; backdrop-filter: blur(10px);
}
.modal.show { display: flex; opacity: 1; }
.modal-box {
background: #111; border: 1px solid #333;
padding: 30px; border-radius: 20px; width: 90%; max-width: 450px;
}
.modal-title { font-family: 'Cinzel', serif; color: var(--gold); text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
.input-group { margin-bottom: 15px; }
.label { display: block; color: #666; font-size: 0.7rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
.modal-btn {
width: 100%; padding: 15px; border-radius: 10px; border: none;
background: #222; color: white; font-weight: 700; cursor: pointer; margin-top: 10px;
}
.modal-btn.primary { background: var(--gold); color: black; }
.preset-btns { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
.preset { padding: 8px 12px; background: #222; border-radius: 6px; font-size: 0.7rem; cursor: pointer; border: 1px solid #333; color: #ccc; }
.preset:hover { border-color: var(--gold); color: white; }
.lock-screen {
position: absolute; inset: 0; background: rgba(0,0,0,0.95);
display: none; flex-direction: column; align-items: center; justify-content: center;
z-index: 50; text-align: center;
}
.card-main.locked .lock-screen { display: flex; }
@media (max-width: 900px) {
html, body { overflow-y: auto; height: auto; }
.wrapper { display: block; height: auto; padding: 10px; }
.layout-container { flex-direction: column; height: auto; }
.card-main { min-height: 500px; width: 100%; flex: none; }
.card-news { height: 400px; width: 100%; flex: none; }
h1 { font-size: 2.2rem; }
}
</style>
</head>
<body>
<div id="splash-screen" onclick="skipSplash()">
<div class="quote-text" id="splashQuote">Happy New Year!</div>
<div style="color: #666; font-size: 0.9rem;">2026 EDITION</div>
<div class="skip-hint">Tap to Begin</div>
</div>
<div class="bg-gradient"></div>
<canvas id="fireworks"></canvas>
<div class="wrapper" id="uiWrapper">
<div class="layout-container">
<div class="glass-panel card-main" id="mainCard">
<div class="lock-screen">
<h2 style="color: var(--accent-red); margin-bottom: 10px;">UPDATE REQUIRED</h2>
<p style="color: #888; font-size: 0.9rem;">System needs a patch to continue.</p>
<a href="https://thedevmarcus.github.io/verison/" target="_blank" style="margin-top:20px; background:white; color:black; padding:10px 25px; border-radius:20px; text-decoration:none; font-weight:bold;">Get Update</a>
</div>
<div class="settings-btn" onclick="openSettings()">⚙</div>
<h1>NOVA</h1>
<div class="subtitle"><span class="status-indicator" id="statusDot"></span><span id="statusText">Checking System...</span></div>
<div class="apps-grid" id="appGrid"></div>
<div class="search-box">
<input id="urlInput" placeholder="Type a website address..." autocomplete="off">
<button id="launchBtn" onclick="launch()" disabled>Loading...</button>
</div>
</div>
<div class="glass-panel card-news">
<div class="news-header">UPDATES & NEWS</div>
<div class="news-feed" id="newsFeed">
<div style="text-align:center; padding:20px; color:#555;">Connecting...</div>
</div>
</div>
</div>
</div>
<div class="modal" id="settingsModal">
<div class="modal-box">
<div class="modal-title">Settings</div>
<div class="input-group" style="display:flex; justify-content:space-between; align-items:center;">
<span style="color:white; font-weight:bold;">Disguise Tab</span>
<input type="checkbox" id="cloakCheck" onchange="toggleCloak()" style="width:20px; height:20px; margin:0;">
</div>
<div id="cloakOptions" style="display:none; border-top:1px solid #333; padding-top:15px;">
<div class="input-group"><span class="label">Tab Name</span><input id="cloakTitle" placeholder="Google Docs"></div>
<div class="input-group"><span class="label">Icon URL</span><input id="cloakIcon" placeholder="https://..."></div>
<div class="label">Quick Presets:</div>
<div class="preset-btns">
<div class="preset" onclick="setPreset('Google Classroom','https://ssl.gstatic.com/classroom/favicon.png')">Classroom</div>
<div class="preset" onclick="setPreset('Google Drive','https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png')">Drive</div>
<div class="preset" onclick="setPreset('Gmail','https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico')">Gmail</div>
</div>
</div>
<button class="modal-btn primary" onclick="saveSettings()">Save & Close</button>
<button class="modal-btn" onclick="closeModal()">Cancel</button>
</div>
</div>
<div class="modal" id="addModal">
<div class="modal-box">
<div class="modal-title">Add Shortcut</div>
<div class="input-group"><span class="label">Name</span><input id="newName" placeholder="Example: Math Game"></div>
<div class="input-group"><span class="label">Website Link</span><input id="newLink" placeholder="https://..."></div>
<div class="input-group"><span class="label">Icon Image (Optional)</span><input id="newIcon" placeholder="https://..."></div>
<button class="modal-btn primary" onclick="saveApp()">Add Button</button>
<button class="modal-btn" onclick="closeModal()">Cancel</button>
</div>
</div>
<script>
const quotes = [
"Happy New Year!", "365 New Chances.", "Welcome to 2026.", "Make it Count.", "Cheers to the Future."
];
let splashTimer;
function startSplash() {
document.getElementById('splashQuote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
splashTimer = setTimeout(skipSplash, 3000);
}
function skipSplash() {
clearTimeout(splashTimer);
const s = document.getElementById('splash-screen');
s.style.opacity = '0';
document.getElementById('uiWrapper').style.opacity = '1';
setTimeout(() => s.style.display = 'none', 800);
}
let apps = JSON.parse(localStorage.getItem('novaApps2')) || [
{name: "Slope", url: "https://slope-unblocked-10x.github.io/", icon: "https://slopeunblocked.bitbucket.io/img/slope.png"}
];
function renderApps() {
const grid = document.getElementById('appGrid');
grid.innerHTML = apps.map((app, i) => `
<div class="app-card" onclick="document.getElementById('urlInput').value='${app.url}'">
<div class="app-icon">
<img src="${app.icon}" onerror="this.src='https://ui-avatars.com/api/?name=${app.name}&background=333&color=fff'">
</div>
<div class="app-name">${app.name}</div>
<div class="delete-app" onclick="deleteApp(event, ${i})">×</div>
</div>
`).join('') + `
<div class="app-card" onclick="document.getElementById('addModal').classList.add('show')">
<div class="app-icon" style="font-size:30px; color:#555;">+</div>
<div class="app-name">New</div>
</div>`;
}
function deleteApp(e, i) {
e.stopPropagation();
if(confirm('Remove this button?')) {
apps.splice(i, 1);
localStorage.setItem('novaApps2', JSON.stringify(apps));
renderApps();
}
}
function saveApp() {
const name = document.getElementById('newName').value;
const url = document.getElementById('newLink').value;
const icon = document.getElementById('newIcon').value;
if(name && url) {
apps.push({name, url, icon: icon || `https://ui-avatars.com/api/?name=${name}&background=random`});
localStorage.setItem('novaApps2', JSON.stringify(apps));
renderApps();
closeModal();
document.getElementById('newName').value = '';
document.getElementById('newLink').value = '';
}
}
async function getNews() {
const feed = document.getElementById('newsFeed');
try {
const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/devlogs");
const data = await res.json();
feed.innerHTML = data.map(item => `
<div class="news-item" style="border-color:${item.color || '#FFD700'}">
<div class="news-title">${item.title}</div>
<div class="news-body">${item.message}</div>
</div>
`).join('');
} catch(e) {
feed.innerHTML = '<div style="text-align:center; color:#555; margin-top:20px;">Could not load news.</div>';
}
}
async function checkSystem() {
const btn = document.getElementById('launchBtn');
const txt = document.getElementById('statusText');
const dot = document.getElementById('statusDot');
getNews();
try {
const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/main/verison");
const ver = (await res.text()).trim();
if(ver === "1.0.2") {
btn.disabled = false;
btn.innerText = "LAUNCH";
txt.innerText = "System Ready";
txt.style.color = "#0f0";
dot.style.background = "#0f0";
dot.style.boxShadow = "0 0 10px #0f0";
} else {
document.getElementById('mainCard').classList.add('locked');
}
} catch(e) {
btn.disabled = false;
btn.innerText = "LAUNCH (Offline)";
txt.innerText = "Offline Mode";
dot.style.background = "orange";
}
renderApps();
}
function openSettings() {
document.getElementById('settingsModal').classList.add('show');
document.getElementById('cloakCheck').checked = localStorage.getItem('novaCloak') === 'true';
document.getElementById('cloakTitle').value = localStorage.getItem('novaTitle') || 'Google Docs';
document.getElementById('cloakIcon').value = localStorage.getItem('novaIcon') || '';
toggleCloak();
}
function toggleCloak() {
document.getElementById('cloakOptions').style.display = document.getElementById('cloakCheck').checked ? 'block' : 'none';
}
function setPreset(t, i) {
document.getElementById('cloakTitle').value = t;
document.getElementById('cloakIcon').value = i;
}
function saveSettings() {
localStorage.setItem('novaCloak', document.getElementById('cloakCheck').checked);
localStorage.setItem('novaTitle', document.getElementById('cloakTitle').value);
localStorage.setItem('novaIcon', document.getElementById('cloakIcon').value);
closeModal();
}
function closeModal() {
document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
}
function launch() {
let url = document.getElementById('urlInput').value;
if(!url) return;
if(!url.startsWith('http')) url = 'https://' + url;
const isCloaked = localStorage.getItem('novaCloak') === 'true';
const title = localStorage.getItem('novaTitle') || 'Google Docs';
const icon = localStorage.getItem('novaIcon') || 'https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico';
const win = window.open('about:blank', '_blank');
win.document.write(`
<!DOCTYPE html>
<html><head><title>${isCloaked ? title : 'NOVA'}</title><link rel="icon" href="${isCloaked ? icon : ''}">
<style>
body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; }
iframe { width: 100vw; height: 100vh; border: none; }
.quick-menu {
position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
background: rgba(20,20,20,0.9); padding: 10px 20px; border-radius: 30px;
display: flex; gap: 15px; border: 1px solid #333; z-index: 9999;
box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: opacity 0.3s;
}
.quick-menu:hover { opacity: 1; }
.menu-btn {
background: none; border: none; color: #aaa; cursor: pointer; font-size: 18px;
width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
border-radius: 50%; transition: 0.2s;
}
.menu-btn:hover { background: #333; color: white; }
.menu-btn.close:hover { background: #500; }
</style>
</head><body>
<div class="quick-menu">
<button class="menu-btn" onclick="history.back()">←</button>
<button class="menu-btn" onclick="history.forward()">→</button>
<button class="menu-btn" onclick="location.reload()">↻</button>
<button class="menu-btn" onclick="document.querySelector('iframe').requestFullscreen()">⛶</button>
<button class="menu-btn close" onclick="window.close()">×</button>
</div>
<iframe src="${url}"></iframe>
</body></html>
`);
}
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
function createFirework() {
const x = Math.random() * canvas.width;
const y = canvas.height;
const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
for(let i=0; i<30; i++) {
particles.push({
x: x, y: y,
vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 1) * 15 - 5,
alpha: 1, color: color, gravity: 0.2
});
}
}
function draw() {
ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
ctx.fillRect(0, 0, canvas.width, canvas.height);
particles.forEach((p, i) => {
p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.alpha -= 0.015;
ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
if(p.alpha <= 0) particles.splice(i, 1);
});
if(Math.random() < 0.05) createFirework();
requestAnimationFrame(draw);
}
window.addEventListener('resize', resize);
resize(); draw(); startSplash(); checkSystem();
</script>
</body>
</html>
