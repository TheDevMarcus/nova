<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOVA | System Interface</title>
<link rel="icon" type="image/png" href="https://github.com/TheDevMarcus/verison/blob/main/logos/decemberlogo.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #00f2ea;
    --primary-dim: rgba(0, 242, 234, 0.1);
    --accent: #ff0050;
    --bg-deep: #050505;
    --glass: rgba(20, 20, 20, 0.65);
    --glass-border: rgba(255, 255, 255, 0.08);
    --text-main: #ffffff;
    --text-muted: #8b9bb4;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
    width: 100%; height: 100%; margin: 0; padding: 0;
    background: var(--bg-deep);
    font-family: 'Outfit', sans-serif;
    color: var(--text-main);
    overflow: hidden; /* Main wrapper handles scroll */
}

/* Background Animation */
.aurora-bg {
    position: fixed; inset: 0; z-index: 0;
    background: radial-gradient(circle at 0% 0%, #0f1525 0%, #000000 60%);
    overflow: hidden;
}
.aurora-blob {
    position: absolute; filter: blur(80px); opacity: 0.4;
    animation: float 20s infinite alternate;
}
.b1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #00f2ea; animation-delay: 0s; }
.b2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #5500ff; animation-delay: -5s; }
.b3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #ff0050; opacity: 0.2; animation-delay: -10s; }

@keyframes float {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(30px, 50px) scale(1.1); }
}

.grid-overlay {
    position: fixed; inset: 0;
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
    pointer-events: none; z-index: 1;
}

/* Splash Screen */
#splash-screen {
    position: fixed; inset: 0; z-index: 9999;
    background: #000;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    transition: opacity 0.8s ease;
    cursor: pointer;
}
.quote-container { text-align: center; padding: 20px; animation: fadeInUp 1s ease forwards; }
.quote-text {
    font-family: 'Cinzel', serif; font-size: clamp(1rem, 4vw, 1.5rem);
    color: #fff; margin-bottom: 20px; text-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
}
.quote-author {
    font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
    color: var(--primary); letter-spacing: 2px;
}
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* Main Layout */
.wrapper {
    position: relative; z-index: 5;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
    padding: 20px;
    opacity: 0; transition: opacity 1s ease;
    overflow-y: auto; /* Enable scroll if height shrinks */
}

.layout-container {
    width: 100%; max-width: 1200px;
    height: 85vh; min-height: 600px;
    display: flex; gap: 20px;
}

/* Panels */
.glass-panel {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    display: flex; flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s;
}

.card-main { flex: 2; padding: 40px; position: relative; }
.card-logs { flex: 1; min-width: 300px; background: rgba(10, 10, 12, 0.7); border-left: 1px solid rgba(255,255,255,0.05); }

/* Typography & Elements */
h1 {
    margin: 0; font-family: 'Cinzel', serif;
    font-size: clamp(2.5rem, 5vw, 4rem);
    letter-spacing: 10px; text-align: center; color: white;
    text-shadow: 0 0 30px rgba(255,255,255,0.1);
}

.tag {
    text-align: center; margin-bottom: 30px;
    font-size: 0.7rem; letter-spacing: 4px;
    color: var(--primary); display: flex; align-items: center; justify-content: center; gap: 10px;
    font-weight: 700; opacity: 0.9;
}
.status-dot {
    width: 8px; height: 8px; background: var(--primary); border-radius: 50%;
    box-shadow: 0 0 10px var(--primary); animation: pulseDot 2s infinite;
}
@keyframes pulseDot { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

/* Settings Icon */
.icon-btn {
    position: absolute; top: 25px; right: 25px;
    color: rgba(255,255,255,0.5); cursor: pointer;
    width: 40px; height: 40px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.05); transition: 0.3s;
    z-index: 10;
}
.icon-btn:hover { color: white; background: rgba(255,255,255,0.15); transform: rotate(90deg); }

/* App Grid */
.apps-container {
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 15px; padding: 5px;
    overflow-y: auto; max-height: 40%;
    margin-bottom: auto;
    scrollbar-width: none;
}
.apps-container::-webkit-scrollbar { display: none; }

.app-item {
    display: flex; flex-direction: column; align-items: center; gap: 8px;
    cursor: pointer; position: relative; group: hover;
}
.app-icon {
    width: 64px; height: 64px; border-radius: 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    display: flex; align-items: center; justify-content: center;
    overflow: hidden; transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
}
.app-item:hover .app-icon {
    transform: translateY(-5px) scale(1.05);
    border-color: var(--primary);
    box-shadow: 0 10px 25px rgba(0, 242, 234, 0.2);
}
.app-icon img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
.app-item:hover .app-icon img { opacity: 1; }
.app-name { font-size: 0.7rem; color: #888; font-weight: 500; transition: 0.3s; text-align: center; }
.app-item:hover .app-name { color: white; }

.delete-badge {
    position: absolute; top: -5px; right: 5px;
    width: 18px; height: 18px; background: var(--accent);
    border-radius: 50%; color: white; font-size: 10px;
    display: flex; align-items: center; justify-content: center;
    opacity: 0; transform: scale(0.5); transition: 0.2s;
}
.app-item:hover .delete-badge { opacity: 1; transform: scale(1); }

/* HUD Controls */
.hud-controls {
    margin-top: 20px;
    background: rgba(0,0,0,0.3);
    padding: 20px; border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.05);
}
input {
    width: 100%; padding: 16px 20px; border-radius: 14px;
    background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
    color: white; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
    outline: none; transition: 0.3s; margin-bottom: 12px;
}
input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-dim); }

button#igniteBtn {
    width: 100%; padding: 18px; border-radius: 14px;
    font-family: 'Outfit', sans-serif; font-weight: 800; letter-spacing: 4px;
    cursor: pointer; transition: 0.3s; border: none;
    background: linear-gradient(135deg, #1a1a1a, #000); color: #555;
    position: relative; overflow: hidden;
}
button#igniteBtn:not(:disabled) {
    background: linear-gradient(135deg, var(--primary) 0%, #0080ff 100%);
    color: #000; box-shadow: 0 10px 30px rgba(0, 242, 234, 0.2);
}
button#igniteBtn:not(:disabled):hover {
    transform: scale(1.02); box-shadow: 0 15px 40px rgba(0, 242, 234, 0.4);
}

/* Logs */
.logs-header-area {
    padding: 20px; font-size: 0.7rem; color: var(--text-muted);
    font-weight: 800; letter-spacing: 3px; border-bottom: 1px solid rgba(255,255,255,0.05);
    background: rgba(0,0,0,0.2);
}
.logs-scroll-area { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: thin; }

.log-card {
    background: rgba(255,255,255,0.02); border-left: 2px solid var(--log-color, #555);
    border-radius: 0 8px 8px 0; padding: 15px; margin-bottom: 12px;
    transition: 0.2s;
}
.log-card:hover { background: rgba(255,255,255,0.06); transform: translateX(5px); }
.log-title { font-size: 0.8rem; font-weight: 700; color: #fff; display: block; margin-bottom: 4px;}
.log-msg { font-size: 0.75rem; color: #aaa; line-height: 1.5; }

/* Modals */
.modal {
    position: fixed; inset: 0; background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px); display: none;
    align-items: center; justify-content: center; z-index: 100;
    opacity: 0; transition: opacity 0.3s; padding: 20px;
}
.modal.show { display: flex; opacity: 1; }
.modal-content {
    background: #0a0a0a; border: 1px solid #222; padding: 30px;
    border-radius: 20px; width: 100%; max-width: 400px;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
}
.presets-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
.preset-btn { background: #151515; border: 1px solid #333; color: #888; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; transition: 0.2s; }
.preset-btn:hover { border-color: var(--primary); color: white; }

/* Locked State */
.locked-overlay {
    position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 50;
    display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center;
}
.card-main.locked .locked-overlay { display: flex; }
.action-btn { width: 100%; padding: 14px; border-radius: 10px; background: #222; color: white; border: none; cursor: pointer; margin-top: 10px; font-weight: 700;}
.action-btn.primary { background: var(--primary); color: black; }

/* Responsive adjustments */
@media (max-width: 900px) {
    .layout-container { flex-direction: column; height: auto; min-height: auto; }
    .card-main, .card-logs { flex: none; width: 100%; }
    .card-main { height: auto; min-height: 500px; }
    .card-logs { height: 400px; }
}

@media (max-width: 600px) {
    .card-main { padding: 25px; }
    h1 { font-size: 2.5rem; letter-spacing: 5px; }
    .hud-controls { padding: 15px; }
    .apps-container { max-height: 250px; }
}
</style>
</head>
<body>

<div id="splash-screen" onclick="skipSplash()">
    <div class="quote-container">
        <div class="quote-text" id="splashQuote">"Initializing..."</div>
        <div class="quote-author" id="splashAuthor"></div>
    </div>
    <div style="position:absolute; bottom:50px; font-size:0.7rem; color:#444; animation:pulse 2s infinite">TAP TO INITIALIZE</div>
</div>

<div class="aurora-bg">
    <div class="aurora-blob b1"></div>
    <div class="aurora-blob b2"></div>
    <div class="aurora-blob b3"></div>
</div>
<div class="grid-overlay"></div>

<div class="wrapper" id="mainWrapper">
    <div class="layout-container">
        <div class="glass-panel card-main" id="mainCard">
            <div class="locked-overlay">
                <h2 style="color:var(--accent); font-family:'Cinzel'; font-size:1.8rem;">SYSTEM OUTDATED</h2>
                <p style="color:#888; font-size:0.9rem; max-width:80%; margin-bottom:20px;">Security protocol mismatch detected.</p>
                <a href="https://thedevmarcus.github.io/verison/" target="_blank" class="action-btn primary" style="text-decoration:none; display:inline-block; width:auto; padding:12px 30px;">GET PATCH</a>
            </div>

            <div class="icon-btn" onclick="openSettings()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div>

            <h1>NOVA</h1>
            <div class="tag">
                <div class="status-dot"></div>
                <span id="statusText">INITIALIZING NETWORK...</span>
            </div>

            <div class="apps-container" id="appsContainer"></div>

            <div class="hud-controls">
                <input id="url" placeholder="ENTER URL OR SEARCH TERM..." autocomplete="off">
                <button id="igniteBtn" onclick="launch()" disabled>WAITING FOR NETWORK</button>
            </div>
        </div>

        <div class="glass-panel card-logs">
            <div class="logs-header-area">
                <span>// DEV_LOGS</span>
            </div>
            <div class="logs-scroll-area" id="devLogsContainer">
                <div style="text-align:center; padding:30px; color:#555; font-size:0.7rem;">CONNECTING TO FEED...</div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h2 style="color:white; font-family:'Cinzel'; text-align:center; margin-bottom:20px;">STEALTH CONFIG</h2>
        
        <div style="background:#151515; padding:15px; border-radius:10px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <span style="color:#aaa; font-size:0.9rem; font-weight:700;">Cloak Mode</span>
            <input type="checkbox" id="cloak" onchange="toggleStealthSettings()" style="width:20px; height:20px;">
        </div>

        <div id="stealthConfig" style="display:none;">
            <input id="cloakTitle" placeholder="Tab Title (e.g. My Drive)">
            <input id="cloakIcon" placeholder="Favicon URL">
            <div class="presets-grid">
                <button class="preset-btn" onclick="setPreset('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">Classroom</button>
                <button class="preset-btn" onclick="setPreset('Google Drive', 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png')">Drive</button>
                <button class="preset-btn" onclick="setPreset('Docs', 'https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico')">Docs</button>
            </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveSettings()" class="action-btn primary">SAVE</button>
            <button onclick="closeModals()" class="action-btn">CANCEL</button>
        </div>
    </div>
</div>

<div class="modal" id="addAppModal">
    <div class="modal-content">
        <h2 style="color:white; font-family:'Cinzel'; text-align:center; margin-bottom:20px;">NEW SHORTCUT</h2>
        <input id="newAppName" placeholder="App Name">
        <input id="newAppUrl" placeholder="https://...">
        <input id="newAppIcon" placeholder="Icon Image URL (Optional)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="saveNewApp()" class="action-btn primary">ADD</button>
            <button onclick="closeModals()" class="action-btn">CANCEL</button>
        </div>
    </div>
</div>

<script>
// --- Quote Logic ---
const quotes = [
    { t: "The future belongs to those who believe in the beauty of their dreams.", a: "Eleanor Roosevelt" },
    { t: "Any sufficiently advanced technology is indistinguishable from magic.", a: "Arthur C. Clarke" },
    { t: "Freedom is the right to tell people what they do not want to hear.", a: "George Orwell" },
    { t: "Knowledge is power.", a: "Francis Bacon" },
    { t: "I think, therefore I am.", a: "René Descartes" }
];

let splashTimeout;

function initSplash() {
    const r = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('splashQuote').innerText = `"${r.t}"`;
    document.getElementById('splashAuthor').innerText = `- ${r.a}`;
    splashTimeout = setTimeout(skipSplash, 2500); // Auto skip after 2.5s
}

function skipSplash() {
    clearTimeout(splashTimeout);
    const splash = document.getElementById('splash-screen');
    splash.style.opacity = '0';
    document.getElementById('mainWrapper').style.opacity = '1';
    setTimeout(() => { splash.style.display = 'none'; }, 800);
}

// --- App Logic ---
let SYSTEM_LOCKED = true;
const DEFAULT_APPS = [{ name: "Slope", url: "https://slope-unblocked-10x.github.io/", icon: "https://slopeunblocked.bitbucket.io/img/slope.png" }];
let userApps = JSON.parse(localStorage.getItem('novaApps')) || DEFAULT_APPS;

function renderApps() {
    const container = document.getElementById('appsContainer');
    container.innerHTML = userApps.map((app, i) => `
        <div class="app-item">
            <div class="app-icon" onclick="document.getElementById('url').value='${app.url}'">
                <img src="${app.icon}" onerror="this.src='https://ui-avatars.com/api/?background=222&color=fff&bold=true&name=${app.name}'">
            </div>
            <div class="app-name">${app.name}</div>
            <div class="delete-badge" onclick="deleteApp(event, ${i})">×</div>
        </div>
    `).join('') + `
    <div class="app-item" onclick="openAddAppModal()">
        <div class="app-icon" style="border-style:dashed; border-color:#555; color:#555; font-size:24px;">+</div>
        <div class="app-name">Add</div>
    </div>`;
}

function deleteApp(e, i) {
    e.stopPropagation();
    if(confirm('Remove shortcut?')) {
        userApps.splice(i,1);
        localStorage.setItem('novaApps', JSON.stringify(userApps));
        renderApps();
    }
}

// --- Modal Logic ---
function openAddAppModal() { document.getElementById('addAppModal').classList.add('show'); }
function openSettings() {
    document.getElementById('settingsModal').classList.add('show');
    document.getElementById('cloak').checked = localStorage.getItem('novaCloak') === 'true';
    document.getElementById('cloakTitle').value = localStorage.getItem('novaTitle') || 'Google Docs';
    document.getElementById('cloakIcon').value = localStorage.getItem('novaIcon') || '';
    toggleStealthSettings();
}

function saveNewApp() {
    const name = document.getElementById('newAppName').value;
    const url = document.getElementById('newAppUrl').value;
    const icon = document.getElementById('newAppIcon').value;
    if(name && url) {
        userApps.push({name, url, icon: icon||`https://ui-avatars.com/api/?background=random&color=fff&name=${name}`});
        localStorage.setItem('novaApps', JSON.stringify(userApps));
        renderApps();
        closeModals();
        document.getElementById('newAppName').value='';
        document.getElementById('newAppUrl').value='';
        document.getElementById('newAppIcon').value='';
    }
}

function toggleStealthSettings() {
    document.getElementById('stealthConfig').style.display = document.getElementById('cloak').checked ? 'block' : 'none';
}

function setPreset(title, icon) {
    document.getElementById('cloakTitle').value = title;
    document.getElementById('cloakIcon').value = icon;
}

function saveSettings() {
    localStorage.setItem('novaCloak', document.getElementById('cloak').checked);
    localStorage.setItem('novaTitle', document.getElementById('cloakTitle').value);
    localStorage.setItem('novaIcon', document.getElementById('cloakIcon').value);
    closeModals();
}

function closeModals() {
    document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
}

// --- Network/Version Logic ---
async function loadDevLogs() {
    const container = document.getElementById('devLogsContainer');
    try {
        const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/devlogs");
        if(!res.ok) throw new Error("Error");
        const logs = await res.json();
        container.innerHTML = logs.map(log => `
            <div class="log-card" style="--log-color: ${log.color || 'var(--primary)'}">
                <span class="log-title">${log.title} <span style="font-weight:400; opacity:0.5; float:right">${log.author}</span></span>
                <div class="log-msg">${log.message}</div>
                ${log.image ? `<img src="${log.image}" style="width:100%; margin-top:10px; border-radius:6px; opacity:0.7">` : ''}
            </div>`).join('');
    } catch(e) {
        container.innerHTML = `<div style="text-align:center; opacity:0.5; font-size:0.8rem">Secure Feed Unavailable</div>`;
    }
}

async function verify() {
    const statusEl = document.getElementById('statusText');
    const btn = document.getElementById('igniteBtn');
    loadDevLogs();
    
    // Simulate checking or actually check
    try {
        const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/main/verison");
        const v = (await res.text()).trim();
        // Version Check (Adjust logic as needed)
        if (v === "1.0.2") { 
            SYSTEM_LOCKED = false;
            btn.disabled = false;
            btn.innerText = "IGNITE SYSTEM";
            statusEl.innerText = `ONLINE | V ${v}`;
            statusEl.style.color = "var(--primary)";
        } else {
            // Force outdated mode
            document.getElementById('mainCard').classList.add('locked');
            statusEl.innerText = `CRITICAL ERROR`;
            statusEl.style.color = "var(--accent)";
        }
    } catch(e) {
        // Fallback for offline usage
        SYSTEM_LOCKED = false;
        btn.disabled = false;
        btn.innerText = "IGNITE (OFFLINE)";
        statusEl.innerText = "OFFLINE MODE";
    }
    renderApps();
}

// --- Launcher Logic (The "About:Blank" Cloak) ---
function launch() {
    const target = document.getElementById('url').value;
    if(!target) return;
    
    let finalUrl = target.startsWith('http') ? target : 'https://' + target;
    const isCloaked = localStorage.getItem('novaCloak') === 'true';
    const cTitle = localStorage.getItem('novaTitle') || 'Google Docs';
    const cIcon = localStorage.getItem('novaIcon') || 'https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico';
    
    const win = window.open('about:blank', '_blank');
    
    const html = `
    <!DOCTYPE html>
    <html>
    <head>
        <title>${isCloaked ? cTitle : 'NOVA'}</title>
        <link rel="icon" href="${isCloaked ? cIcon : ''}">
        <style>
            body { margin:0; background:#000; overflow:hidden; font-family:sans-serif; }
            iframe { width:100vw; height:100vh; border:none; display:block; }
            
            /* Enhanced Quick Menu */
            #qMenu {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
                background: rgba(10,10,10,0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 50px;
                padding: 8px 15px;
                display: flex; gap: 10px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.5);
                z-index: 999999;
                transition: opacity 0.3s, transform 0.3s;
            }
            #qMenu:hover { background: rgba(0,0,0,0.95); border-color: #00f2ea; }
            
            .q-btn {
                background: transparent; border: none; color: #888;
                width: 40px; height: 40px; border-radius: 50%;
                display: flex; align-items: center; justify-content: center;
                cursor: pointer; transition: 0.2s;
            }
            .q-btn:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-3px); }
            .q-btn.active:hover { background: #00f2ea; color: #000; box-shadow: 0 0 15px #00f2ea; }
            .q-btn.danger:hover { background: #ff0050; color: #fff; box-shadow: 0 0 15px #ff0050; }
            
            svg { width: 20px; height: 20px; stroke-width: 2.5; }

            /* Draggable Handle */
            .drag-handle {
                width: 4px; height: 20px; background: #333; border-radius: 2px;
                margin: auto 5px; cursor: grab;
            }
        </style>
    </head>
    <body>
        <iframe id="frm" src="${finalUrl}"></iframe>
        
        <div id="qMenu">
            <div class="drag-handle" id="drag"></div>
            <button class="q-btn" onclick="window.history.back()" title="Back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button class="q-btn" onclick="document.getElementById('frm').src += ''" title="Reload">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
            </button>
            <button class="q-btn active" onclick="swap()" title="Swap URL">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button class="q-btn danger" onclick="window.close()" title="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <script>
            function swap() {
                const u = prompt('New Target URL:');
                if(u) document.getElementById('frm').src = u.startsWith('http') ? u : 'https://' + u;
            }
            
            // Drag Logic
            const menu = document.getElementById('qMenu');
            let isDragging = false, startX, startY, initialLeft, initialBottom;

            menu.addEventListener('mousedown', (e) => {
                if(e.target.closest('button')) return; // Don't drag if clicking button
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = menu.getBoundingClientRect();
                // We use transform translate for centering, so we need to calculate offset manually
                // Simplification: Switch to absolute positioning on drag start
                menu.style.transform = 'none';
                menu.style.left = rect.left + 'px';
                menu.style.top = rect.top + 'px';
                menu.style.bottom = 'auto';
            });

            document.addEventListener('mousemove', (e) => {
                if(!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                menu.style.left = (parseInt(menu.style.left) + dx) + 'px';
                menu.style.top = (parseInt(menu.style.top) + dy) + 'px';
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mouseup', () => isDragging = false);
        <\/script>
    </body>
    </html>`;
    
    win.document.write(html);
}

// Init
initSplash();
verify();
</script>
</body>
</html>
