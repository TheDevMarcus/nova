<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #050b18;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            height: 100%;
        }

        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #050b18;
            z-index: 99999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(56, 189, 248, 0.1);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .status-text {
            margin-top: 20px;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #38bdf8;
            font-weight: bold;
        }

        #content-area {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #content-area.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <div class="status-text" id="msg">Syncing Nova</div>
    </div>

    <div id="content-area"></div>

    <script>
        const URL = 'https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/auto%20update/v1';
        
        async function load() {
            const display = document.getElementById('content-area');
            const overlay = document.getElementById('loader-overlay');
            const msg = document.getElementById('msg');

            try {
                const res = await fetch(URL);
                if (!res.ok) throw new Error();
                const raw = await res.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(raw, 'text/html');

                const styles = doc.querySelectorAll('style, link[rel="stylesheet"]');
                styles.forEach(s => document.head.appendChild(s.cloneNode(true)));

                display.innerHTML = doc.body.innerHTML;

                const scripts = doc.querySelectorAll('script');
                scripts.forEach(s => {
                    const n = document.createElement('script');
                    Array.from(s.attributes).forEach(a => n.setAttribute(a.name, a.value));
                    n.textContent = s.textContent;
                    document.body.appendChild(n);
                });

                msg.innerText = "Complete";
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    display.classList.add('visible');
                    setTimeout(() => overlay.remove(), 500);
                }, 400);

            } catch (e) {
                msg.innerText = "Load Failed";
                msg.style.color = "#ff4444";
            }
        }

        window.addEventListener('load', load);
    </script>
</body>
</html>
